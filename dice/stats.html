<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Stats</title>
    <link rel="stylesheet" href="stats.css">
    <script src="stats.js" defer></script>
</head>
<body>
    <header>
        <h1>Dice Stats</h1>
    </header>
    
    <main>
        
        <div class="avg">
            <h3>Avg</h3>
            <p id="d4avg"></p>
            <p id="d6avg"></p>
            <p id="d8avg"></p>
            <p id="d10avg"></p>
            <p id="d12avg"></p>
            <p id="d20avg"></p>
            <p id="d100avg"></p>

        </div>
        <div class="modeRoll">
            <h3>Most Common Roll</h3>
            <p id="d4mode"></p>
            <p id="d8mode"></p>
            <p id="d8mode"></p>
            <p id="d10mode"></p>
            <p id="d12mode"></p>
            <p id="d20mode"></p>
            <p id="d100mode"></p>

        </div>
        <div class="highest">
            <h3>Highest Roll</h3>
            <p id="d4max"></p>
            <p id="d6max"></p>
            <p id="d8max"></p>
            <p id="d10max"></p>
            <p id="d12max"></p>
            <p id="d20max"></p>
            <p id="d100max"></p>
            
        </div>
        
        <div class="total">
            <h3>Dice Totals</h3>
            <p id="d4total"></p>
            <p id="d6total"></p>
            <p id="d8total"></p>
            <p id="d10total"></p>
            <p id="d12total"></p>
            <p id="d20total"></p>
            <p id="d100total"></p>
            
        </div>

       <a href="index.html">Dice Roller</a> 

       <button id="reset">Clear Local Storage</button>
    </main>
    
    <footer>
        
    </footer>
    
</body>
</html>
