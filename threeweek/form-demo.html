<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
        <form id="checkoutForm" class="contact" action="completed.html">
            <label for="fullName">Full Name:
                <input type="text" id="fullName" name="fullName" required>
            </label>
            <label for="email">Email:
                <input type="text" id="email" name="email" required>
            </label>
            <label for="address">Address:
                <textarea type="text" id="address" name="address" rows="4" required></textarea>
            </label>
            <label for="paymentMethod">Payment Method:
                <select name="paymentMethod" id="payment" required>
                    <option value="paymethod" disabled selected hidden>Choose a Payment Method</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </label>
            <p id="creditCardContainer" class="hide">
                <label for="credit">Credit Card Number:
                    <input type="text" id="credit" name="credit" placeholder="Enter 16 digits" pattern="[0-9]{16}" required>
                </label>
            <!--I put had all the text as h3s, for some reason that broke the .hide class, probably because h3 is higher in terms of order?-->
            </p>
            <p id="paypalContainer" class="hide">
                <label for="palName">Paypal Username:
                    <input type="text" id="palName" name="palName" placeholder="Enter PayPal Username" required>
                </label>
            </p>

            <label for="placeOrder" required>
                <button id="placeOrder" name="placeOrder">Place Order</button>
                <!--<input id="order" type="button">-->
            </label>

        </form>

      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html"></form>
    </main>
  </body>
</html>
